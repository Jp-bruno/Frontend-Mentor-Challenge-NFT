<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class='card_wrapper'>
      <div class='main-image-wrapper'>
        <img class='main-image' src='./images/image-equilibrium.jpg' alt='Equilibrium'>
        <div class='img-backdrop'></div>
      </div>

      <strong class='strong'>Equilibrium #3429</strong>

      <p class='paragraph'>Our Equilibrium collection promotes balance and calm.</p>

      <div class='info'>
        <span class='icon-ethereum'><img src='./images/icon-ethereum.svg'>0.041ETH</span>
        <span class='days-left'><img src='./images/icon-clock.svg'>3 days left</span>
      </div>

      <hr>
      <div class="about">
        <img src="./images/image-equilibrium.jpg" alt="">
        <span class='creation'>Creation of</span>
        &nbsp;
        <span class='creator-name'>Jo√£o Pedro Bruno</span>
      </div>
    </div>
  </main>
</body>
</html>
